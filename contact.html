    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

  <!-- JS, Popper.js, and jQuery Links -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James Kim Student Bio</title>
</head>

<body>
  <!-- Navbar link from Bootstrap -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">James Y. Kim</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <!-- Links from Root for Nav bar added -->
        <li class="nav-item active">
          <a class="nav-link" href="index.html"
            >About/Home<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="index.html"
            id="navbarDropdownMenuLink"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown Navigator
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="index.html">About/Home</a>
            <a class="dropdown-item" href="portfolio.html">Portfolio</a>
            <a class="dropdown-item" href="contact.html">Contact</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container added and container size set to 5 columns -->
  <main class="container">
    <section class="row">
      <div class="col-sm-5">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <!-- Added forms from Bootstrap for Name, Email (email sensitive) and Message -->
          <!-- Name form -->
          <div class="form-group">
            <label for="formGroupExampleInput">Name:</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="First and Last name"
            />
          </div>
          <!-- Email form -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <!-- Text area for messages -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="8"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </main>
<!-- Simple footer added -->
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">James Kim 2020</span>
  </div>
</footer>
</body>
</html>
